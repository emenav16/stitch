<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.2em;
        }
        .ascii-face {
            font-family: 'Courier New', monospace; /* Para que los caracteres se vean bien */
            font-size: 4em;
            margin-bottom: 20px;
            line-height: 1; /* Asegura que no haya espacio extra */
        }
    </style>
</head>
<body>
    <pre class="ascii-face">(o_O)</pre> <h1>¡Página no encontrada! (Error 404)</h1>
    <p>Parece que esta página se escondió tan bien que ni nosotros la encontramos. ¿Estás seguro de que la escribiste bien?</p>
    <p><a href="/">Volver al inicio</a></p>
</body>
</html>
