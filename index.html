<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - ¡Stitch está atacando! </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #1a1a1d;
            color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .scene {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #error-code {
            font-family: 'Fredoka One', cursive;
            font-size: 15rem;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            z-index: 10;
        }
        #title-text, #paragraph-text {
            transition: transform 0.8s cubic-bezier(0.6, -0.28, 0.735, 0.045), opacity 0.5s;
            z-index: 10;
        }
        #title-text {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5em;
            color: #ff00ff;
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.7);
            margin-top: -40px;
            margin-bottom: 20px;
        }
        #paragraph-text {
            font-size: 1.2em;
            color: #c5c6c7;
            max-width: 500px;
            text-align: center;
        }
        #stitch-container {
            position: absolute;
            width: 150px;
            height: auto;
            z-index: 20;
            transition: all 1s ease-in-out;
            /* Inicia fuera de la pantalla */
            transform: translateX(-200vw);
        }
        /* Clases de destrucción */
        .cracked {
            transform: rotate(-15deg) skew(-10deg, -5deg) scale(0.9);
            opacity: 0.5;
        }
        .fallen {
            transform: translateY(150vh) rotate(120deg) !important;
            opacity: 0 !important;
        }
        .shattered {
            transform: translateY(150vh) rotate(-90deg) scale(0.5) !important;
            opacity: 0 !important;
        }
        @media (max-width: 768px) {
            #error-code {
                font-size: 10rem;
            }
            #title-text {
                font-size: 2em;
            }
            #paragraph-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <h1 id="error-code">404</h1>
        <h2 id="title-text">¡ALGO SALIÓ MAL!</h2>
        <p id="paragraph-text">Parece que la página estaba aquí, pero... un experimento genético azul y caótico la encontró primero.</p>
        
        <!-- Elementos añadidos -->
        <div class="mt-8 w-full max-w-xs flex flex-col items-center space-y-4 z-10">
            <input type="password" placeholder="Contraseña... si pudieras escribir" disabled class="bg-gray-800 border-2 border-purple-500 text-white placeholder-gray-500 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5 cursor-not-allowed">
        </div>
        
        <div id="stitch-container">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG de Stitch -->
                <path d="M 60,85 C 20,95 5,50 30,30 C 40,50 50,70 60,85 Z" fill="#00a8ff"/><path d="M 55,80 C 35,85 22,55 35,40 C 40,55 48,70 55,80 Z" fill="#80d4ff"/><path d="M 140,85 C 180,95 195,50 170,30 C 160,50 150,70 140,85 Z" fill="#00a8ff"/><path d="M 145,80 C 165,85 178,55 165,40 C 160,55 152,70 145,80 Z" fill="#80d4ff"/><path d="M 50,100 C 50,160 150,160 150,100 C 150,60 125,50 100,50 C 75,50 50,60 50,100 Z" fill="#00a8ff"/><path d="M 70,80 C 60,115 90,125 100,110 C 90,120 75,110 70,80 Z" fill="#80d4ff"/><path d="M 130,80 C 140,115 110,125 100,110 C 110,120 125,110 130,80 Z" fill="#80d4ff"/><circle cx="80" cy="95" r="12" fill="#0b0b0b"/><circle cx="120" cy="95" r="12" fill="#0b0b0b"/><ellipse cx="100" cy="125" rx="18" ry="12" fill="#00334d"/>
            </svg>
        </div>
    </div>

    <script>
        window.onload = () => {
            const stitch = document.getElementById('stitch-container');
            const errorCode = document.getElementById('error-code');
            const title = document.getElementById('title-text');
            const paragraph = document.getElementById('paragraph-text');

            // Secuencia de animación de destrucción
            const destructionSequence = () => {
                // 1. Stitch entra en escena
                setTimeout(() => {
                    stitch.style.transform = 'translateX(0) translateY(0) rotate(-15deg)';
                }, 500);

                // 2. Stitch ataca el "404"
                setTimeout(() => {
                    stitch.style.transform = `translateX(${errorCode.offsetLeft - stitch.offsetWidth / 2}px) translateY(${errorCode.offsetTop - stitch.offsetHeight / 2}px) rotate(30deg) scale(1.2)`;
                }, 1500);
                setTimeout(() => {
                    errorCode.classList.add('cracked');
                }, 2500);

                // 3. Stitch ataca el título
                setTimeout(() => {
                    stitch.style.transform = `translateX(${title.offsetLeft}px) translateY(${title.offsetTop}px) rotate(-20deg) scale(1)`;
                }, 3000);
                setTimeout(() => {
                    title.classList.add('fallen');
                }, 3500);

                // 4. Stitch ataca el párrafo
                setTimeout(() => {
                    stitch.style.transform = `translateX(${paragraph.offsetLeft + paragraph.offsetWidth / 2}px) translateY(${paragraph.offsetTop}px) rotate(15deg) scale(1.1)`;
                }, 4000);
                setTimeout(() => {
                    paragraph.classList.add('shattered');
                }, 4500);

                // 5. Stitch se regodea en el centro
                setTimeout(() => {
                    stitch.style.transform = 'translateX(0) translateY(50px) rotate(0deg) scale(1.3)';
                    // Inicia una animación de risa/movimiento final
                    stitch.style.animation = 'headbang 0.5s infinite ease-in-out';
                }, 5500);
            };

            destructionSequence();
        };
    </script>
</body>
</html>
